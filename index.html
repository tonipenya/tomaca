<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <div class="window-content">
        <div id="content">
          <div class="title">
            Pomodoro
          </div>
          <div class="countdown">
            <div id="countdown-number"></div>
            <svg id="progress" width="260" height="260" viewBox="0 0 260 260">
              <circle id="progress-meter" cx="130" cy="130" r="122" stroke-width="8" />
              <circle id="progress-value" cx="130" cy="130" r="122" stroke-width="8" />
            </svg>
          </div>
          <span id="play" class="control icon icon-play"></span>
          <span id="stop" class="control icon icon-stop hidden"></span>
        </div>
        <div id="preferences" class="hidden">
          <div class="form-group">
            <label>Pomodoro</label>
            <input id="pomodoro-duration" type="number" class="form-control" placeholder="seconds">
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <div id="app-actions" class="toolbar-actions pull-right">
          <div class="btn-group">
            <button id="preferences-btn" class="btn btn-default">
              <span class="icon icon-cog" title="Preferences"></span>
            </button>

            <button id="quit-btn" class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>
        <div id="preferences-actions" class="toolbar-actions hidden">
          <button id="preferences-cancel" class="btn btn-default">
            Cancel
          </button>

          <button id="preferences-save" class="btn btn-primary pull-right">
            Save
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
